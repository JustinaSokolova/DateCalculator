<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор дат</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <button id="ShowCalc">Калькулятор дат</button>
    <button id="ShowTimer">Таймер</button>

    <div id="CalcBlock">
      <h2>Калькулятор дат</h2>
      <form id="calcDate" action="#">
        <label for="dateFrom">
          Первая дата:
          <input type="date" name="dateFrom" id="dateFrom" />
        </label>
        <label for="dateTo">
          Вторая дата:
          <input type="date" name="dateTo" id="dateTo" />
        </label>
        <button type="submit">Рассчитать разницу</button>
      </form>
      <p id="output"></p>
    </div>

    <div id="TimerBlock">
      <p class="timer">
        <span id="hours">00</span> : <span id="minutes">00</span> :
        <span id="seconds">00</span>
      </p>
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="deleteBtn">Delete</button>
    </div>
  </body>
</html>
